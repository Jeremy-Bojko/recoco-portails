{% load static %}
{% if user.is_authenticated %}
    <a href="{% url 'home' %}"
       class="d-flex align-middle align-items-center text-decoration-none text-dark">
        <span class="fs-2 fw-bold">SOS Ponts</span>
    </a>
{% else %}
    <a href="{% url 'home' %}"
       class="d-flex align-middle p-3 align-items-center">
        <img class="logo-rf"
             src="{% static 'home/img/home/logo_rf.png' %}"
             width="100px"
             alt="Logo république française">
        <img class="mx-4 logo-cerema"
             src="{% static 'img/partners/logo_cerema.png' %}"
             width="120px"
             alt="Logo du Cerema">
