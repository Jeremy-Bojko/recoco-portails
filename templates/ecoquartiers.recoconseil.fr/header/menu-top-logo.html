{% load static %}
{% if user.is_authenticated %}
    <a href="{% url 'home' %}"
       class="d-flex align-middle align-items-center">
        <img class="logo-ecoquartiers"
             src="{% static 'ecoquartiers.recoconseil.fr/home/img/home/eco_quartier.png' %}"
             width="auto"
             height="40px"
             alt="Logo Ecoquartiers" />
    </a>
{% else %}
    <a href="{% url 'home' %}"
       class="d-flex align-middle p-3 align-items-center">
        <img class="logo-rf"
             src="{% static 'home/img/home/logo_rf.png' %}"
             width="100px"
             alt="Logo république française">
        <img class="mx-4 logo-cerema"
             src="{% static 'img/partners/logo_cerema.png' %}"
             width="120px"
             alt="Logo du Cerema">
        <img class="logo-ecoquartiers"
             src="{% static 'ecoquartiers.recoconseil.fr/home/img/home/eco_quartier.png' %}"
             width="auto"
             height="50px"
             alt="Logo Ecoquartiers" />
        <span class="fr-ml-7v fw-bold fs-2">Conseil EcoQuartiers</span>
    </a>
{% endif %}
